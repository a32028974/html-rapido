<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Óptica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .botones-retiro button {
      width: 32%;
      margin-right: 1%;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Ingreso de Trabajo v3-7 12.48 </h2>
  <form id="formulario">

    <label for="fecha">Fecha de encargo (hoy)</label>
    <input type="text" id="fecha" name="fecha" readonly>

    <label for="numero_trabajo">Número de trabajo</label>
    <input type="text" id="numero_trabajo" name="numero_trabajo" required>

    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required>

    <label for="nombre">Apellido y Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="cristal">Tipo de cristal</label>
    <input type="text" id="cristal" name="cristal">

    <label for="numero_armazon">Número de armazón (opcional)</label>
    <input type="text" id="numero_armazon" name="numero_armazon">

    <label for="armazon_detalle">Modelo de armazón</label>
    <input type="text" id="armazon_detalle" name="armazon_detalle">

    <label>Tipo de retiro</label>
    <div class="botones-retiro">
      <button type="button" onclick="setRetiro('normal')">Normal (7 días)</button>
      <button type="button" onclick="setRetiro('laboratorio')">Laboratorio (15 días)</button>
      <button type="button" onclick="setRetiro('urgente')">Urgente (3 días)</button>
    </div>
    <input type="hidden" name="retiro_tipo" id="retiro_tipo">

    <!-- Datos ocultos para mantener compatibilidad -->
    <input type="hidden" name="total" value="">
    <input type="hidden" name="sena" value="">
    <input type="hidden" name="saldo" value="">
    <input type="hidden" name="forma_pago" value="">
    <input type="hidden" name="otro_concepto" value="">
    <input type="hidden" name="descripcion" value="">
    <input type="hidden" name="tipo" value="">
    <input type="hidden" name="od_esf" value="">
    <input type="hidden" name="od_cil" value="">
    <input type="hidden" name="od_eje" value="">
    <input type="hidden" name="oi_esf" value="">
    <input type="hidden" name="oi_cil" value="">
    <input type="hidden" name="oi_eje" value="">
    <input type="hidden" name="add" value="">
    <input type="hidden" name="vendedor" value="Ingreso rápido">

    <input type="submit" value="Guardar">
  </form>

  <p id="mensaje"></p>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbw7mbdVgGDvKbLVWNvR0Qx_Z4XxJagghTd0kq4nWC4NeowqxoUEjJWXjVLNvcRpeBDDWQ/exec';

    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');
    const hoy = new Date();
    const dd = String(hoy.getDate()).padStart(2, '0');
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const yy = String(hoy.getFullYear()).slice(-2);
    document.getElementById('fecha').value = `${dd}/${mm}/${yy}`;

    function setRetiro(tipo) {
      document.getElementById('retiro_tipo').value = tipo;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const params = new URLSearchParams();
      data.forEach((value, key) => {
        params.append(key, value.toUpperCase()); // Mayúsculas
      });

      try {
        const res = await fetch(`${url}?${params.toString()}`);
        const text = await res.text();
        mensaje.textContent = text;
        mensaje.className = text.includes('✅') ? 'ok' : 'error';
        if (text.includes('✅')) {
          form.reset();
          document.getElementById('fecha').value = `${dd}/${mm}/${yy}`;
        }
      } catch (err) {
        mensaje.textContent = '❌ Error al enviar';
        mensaje.className = 'error';
      }
    });
  </script>
</body>
</html>
