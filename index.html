<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso rápido</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>V3-7 16.19 Ingreso rápido</h2>

  <form id="formulario">
    <input type="text" name="fecha_retira" id="fecha" placeholder="Fecha (dd/mm/aa)" required />
    <input type="text" name="numero_trabajo" id="numero_trabajo" placeholder="Número de trabajo" required />
    <input type="text" name="dni" id="dni" placeholder="DNI" required />
    <input type="text" name="nombre" id="nombre" placeholder="Apellido y nombre" required />
    <input type="text" name="cristal" id="cristal" placeholder="Tipo de cristal" required />
    <input type="text" name="numero_armazon" id="numero_armazon" placeholder="Número de armazón (opcional)" />
    <input type="text" name="armazon_detalle" id="armazon_detalle" placeholder="Modelo de armazón" />

    <!-- Campos ocultos -->
    <input type="hidden" name="total" />
    <input type="hidden" name="sena" />
    <input type="hidden" name="saldo" />
    <input type="hidden" name="forma_pago" />
    <input type="hidden" name="otro_concepto" />
    <input type="hidden" name="descripcion" />
    <input type="hidden" name="tipo" />
    <input type="hidden" name="od_esf" />
    <input type="hidden" name="od_cil" />
    <input type="hidden" name="od_eje" />
    <input type="hidden" name="oi_esf" />
    <input type="hidden" name="oi_cil" />
    <input type="hidden" name="oi_eje" />
    <input type="hidden" name="add" />
    <input type="hidden" name="vendedor" value="Ingreso rápido" />

    <input type="submit" value="Guardar" />
  </form>

  <p id="mensaje"></p>

  <script type="module" src="./js/ingresoRapido.js"></script>
</body>
</html>
