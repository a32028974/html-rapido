<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso r치pido</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2 class="titulo">v5-7 13.20 Ingreso r치pido</h2>

  <div class="spinner" id="spinner">
    <div class="loader"></div>
    <div class="spinner-text">Cargando...</div>
  </div>

  <form id="formulario">
    <div class="fecha-entrega-group">
      <div>
        <label for="fecha">Fecha que encarga:</label>
        <input type="text" id="fecha" required />
      </div>
      <div>
        <label for="fecha_retira">Fecha que retira (estimada):</label>
        <input type="text" name="fecha_retira" id="fecha_retira" readonly />
      </div>
    </div>

    <div class="radio-group">
      <p>D칤as estimados de entrega:</p>
      <label><input type="radio" name="dias_entrega" value="3" /> Stock <span class="nota">(7 d칤as aprox)</span></label>
      <label><input type="radio" name="dias_entrega" value="1" /> Urgente <span class="nota">(3 d칤as aprox)</span></label>
      <label><input type="radio" name="dias_entrega" value="15" /> Laboratorio <span class="nota">(15 d칤as aprox)</span></label>
    </div>

    <div class="flex-group">
      <input type="text" name="numero_trabajo" id="numero_trabajo" placeholder="N칰mero de trabajo" required />
      <input type="text" name="dni" id="dni" placeholder="DNI" required />
      <input type="text" name="nombre" id="nombre" placeholder="Apellido y nombre" required />
      <input type="text" name="telefono" id="telefono" placeholder="N칰mero de celular" required />
    </div>

    <div class="flex-group">
      <input type="text" name="cristal" id="cristal" placeholder="Tipo de cristal" required />
      <input type="text" id="precio_cristal" placeholder="Precio" />
    </div>

    <input type="text" name="numero_armazon" id="numero_armazon" placeholder="N칰mero de armaz칩n (opcional)" />

    <div class="flex-group">
      <input type="text" name="armazon_detalle" id="armazon_detalle" placeholder="Modelo de armaz칩n" />
      <input type="text" id="precio_armazon" placeholder="Precio" />
    </div>

    <div class="flex-group">
      <input type="text" name="otro_concepto" id="otro_concepto" placeholder="Otro concepto" />
      <input type="text" id="precio_otro" placeholder="Precio" />
    </div>

    <input type="text" name="descripcion" placeholder="Descripci칩n" />
    <input type="text" name="tipo" placeholder="Tipo" />

    <div class="receta">
      <h3>OD</h3>
      <div class="fila">
        <select name="od_esf" id="od_esf"></select>
        <select name="od_cil" id="od_cil"></select>
        <input type="text" name="od_eje" placeholder="EJE" />
      </div>

      <h3>OI</h3>
      <div class="fila">
        <select name="oi_esf" id="oi_esf"></select>
        <select name="oi_cil" id="oi_cil"></select>
        <input type="text" name="oi_eje" placeholder="EJE" />
      </div>

      <div class="fila">
        <input type="text" name="add" placeholder="ADD" />
      </div>
    </div>

    <div class="total-boxes">
      <div>
        <label for="total">TOTAL</label>
        <input type="text" id="total" name="total" readonly />
      </div>
      <div>
        <label for="sena">SE칌A</label>
        <input type="text" id="sena" name="sena" />
      </div>
      <div>
        <label for="saldo">SALDO</label>
        <input type="text" id="saldo" name="saldo" readonly />
      </div>
    </div>

    <input type="text" name="vendedor" id="vendedor" placeholder="Nombre del vendedor" />
    <input type="text" name="forma_pago" placeholder="Forma de pago" />

    <input type="submit" value="Guardar" />
  </form>

  <div class="acciones">
    <button type="button" id="btn-imprimir">游닞 Imprimir</button>
    <button type="button" id="btn-limpiar">游뿜 Limpiar</button>
  </div>

  <p id="mensaje"></p>

  <script type="module" src="js/main.js"></script>
</body>
</html>
