<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso rápido de trabajo</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Ingreso rápido v 2.7.25 18.09</h2>
  <form id="formulario">
    <input type="text" name="fecha_retira" id="fecha" placeholder="Fecha (dd/mm/aa)" required>
    <input type="text" name="numero_trabajo" placeholder="Número de trabajo" required>
    <input type="text" name="dni" placeholder="DNI" required>
    <input type="text" name="nombre" placeholder="Apellido" required>
    <input type="text" name="cristal" placeholder="Tipo de cristal" required>
    <input type="text" name="armazon_detalle" placeholder="Modelo de armazón" required>

    <!-- Campos ocultos para que el Apps Script no falle -->
    <input type="hidden" name="numero_armazon" value="">
    <input type="hidden" name="total" value="">
    <input type="hidden" name="sena" value="">
    <input type="hidden" name="saldo" value="">
    <input type="hidden" name="forma_pago" value="">
    <input type="hidden" name="otro_concepto" value="">
    <input type="hidden" name="descripcion" value="">
    <input type="hidden" name="tipo" value="">
    <input type="hidden" name="od_esf" value="">
    <input type="hidden" name="od_cil" value="">
    <input type="hidden" name="od_eje" value="">
    <input type="hidden" name="oi_esf" value="">
    <input type="hidden" name="oi_cil" value="">
    <input type="hidden" name="oi_eje" value="">
    <input type="hidden" name="add" value="">
    <input type="hidden" name="vendedor" value="Ingreso rápido">

    <input type="submit" value="Guardar">
  </form>

  <p id="mensaje"></p>

  <script>
    // Completar fecha actual automáticamente
    const hoy = new Date();
    const dd = String(hoy.getDate()).padStart(2, '0');
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const aa = String(hoy.getFullYear()).slice(-2);
    document.getElementById('fecha').value = `${dd}/${mm}/${aa}`;

    // Envío de datos
    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const obj = {};
      data.forEach((value, key) => obj[key] = value);

      const url = 'https://script.google.com/macros/s/AKfycbwJ37vuWy3av3CLJixgNqp-L4fLZH6DuIKgt8dX1gE8u3liS-TUeQQv_gc8ACIezqDHRw/exec';

      try {
        const res = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(obj),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await res.json();
        if (result.success) {
          mensaje.textContent = '✅ Guardado correctamente';
          form.reset();
          document.getElementById('fecha').value = `${dd}/${mm}/${aa}`; // volver a poner la fecha de hoy
        } else {
          mensaje.textContent = '❌ Error: ' + (result.message || 'Intente nuevamente');
        }
      } catch (error) {
        mensaje.textContent = '❌ Error al conectar';
      }
    });
  </script>
</body>
</html>
