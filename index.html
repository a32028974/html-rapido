<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso rápido</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2 class="titulo">V 3-7 17.44 Ingreso rápido</h2>

  <div id="spinner" class="spinner">
    <div class="loader"></div>
    <p class="spinner-text">Cargando...</p>
  </div>

  <form id="formulario">
    <input type="text" name="fecha_retira" id="fecha" placeholder="Fecha (dd/mm/aa)" required />
    <input type="text" name="numero_trabajo" id="numero_trabajo" placeholder="Número de trabajo" required />
    <input type="text" name="dni" id="dni" placeholder="DNI" required />
    <input type="text" name="nombre" id="nombre" placeholder="Apellido y nombre" required />

    <div class="flex-group">
      <input type="text" name="cristal" id="cristal" placeholder="Tipo de cristal" required />
      <input type="text" name="precio_cristal" id="precio_cristal" placeholder="$" />
    </div>

    <input type="text" name="numero_armazon" id="numero_armazon" placeholder="Número de armazón (opcional)" />

    <div class="flex-group">
      <input type="text" name="armazon_detalle" id="armazon_detalle" placeholder="Modelo de armazón" />
      <input type="text" name="precio_armazon" id="precio_armazon" placeholder="$" />
    </div>

    <div class="flex-group">
      <input type="text" name="total" id="total" placeholder="Total" readonly />
      <input type="text" name="sena" id="sena" placeholder="Seña" />
      <input type="text" name="saldo" id="saldo" placeholder="Saldo" readonly />
    </div>

    <input type="text" name="vendedor" id="vendedor" placeholder="Nombre del vendedor" required />

    <!-- Campos adicionales visibles -->
    <input type="text" name="forma_pago" placeholder="Forma de pago" />
    <input type="text" name="otro_concepto" placeholder="Otro concepto" />
    <input type="text" name="descripcion" placeholder="Descripción" />
    <input type="text" name="tipo" placeholder="Tipo" />
    <input type="text" name="od_esf" placeholder="OD ESF" />
    <input type="text" name="od_cil" placeholder="OD CIL" />
    <input type="text" name="od_eje" placeholder="OD EJE" />
    <input type="text" name="oi_esf" placeholder="OI ESF" />
    <input type="text" name="oi_cil" placeholder="OI CIL" />
    <input type="text" name="oi_eje" placeholder="OI EJE" />
    <input type="text" name="add" placeholder="ADD" />

    <input type="submit" value="Guardar" />
  </form>

  <p id="mensaje"></p>

  <script type="module" src="js/ingresoRapido.js"></script>
</body>
</html>
