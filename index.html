<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso r√°pido de trabajo</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
    #mensaje { font-weight: bold; margin-top: 10px; }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Ingreso r√°pido V3-7 9.41</h2>
  <form id="formulario">
    <input type="text" name="fecha_retira" id="fecha" placeholder="Fecha (dd/mm/aa)" required>
    <input type="text" name="numero_trabajo" placeholder="N√∫mero de trabajo" required>
    <input type="text" name="dni" id="dni" placeholder="DNI" required>
    <input type="text" name="nombre" id="nombre" placeholder="Apellido" required>
    <input type="text" name="cristal" placeholder="Tipo de cristal" required>
    <input type="text" name="armazon_detalle" id="armazon_detalle" placeholder="Modelo de armaz√≥n" required>
    <input type="text" name="numero_armazon" id="numero_armazon" placeholder="N√∫mero de armaz√≥n (opcional)">

    <!-- Campos ocultos para compatibilidad con el script -->
    <input type="hidden" name="total" value="">
    <input type="hidden" name="sena" value="">
    <input type="hidden" name="saldo" value="">
    <input type="hidden" name="forma_pago" value="">
    <input type="hidden" name="otro_concepto" value="">
    <input type="hidden" name="descripcion" value="">
    <input type="hidden" name="tipo" value="">
    <input type="hidden" name="od_esf" value="">
    <input type="hidden" name="od_cil" value="">
    <input type="hidden" name="od_eje" value="">
    <input type="hidden" name="oi_esf" value="">
    <input type="hidden" name="oi_cil" value="">
    <input type="hidden" name="oi_eje" value="">
    <input type="hidden" name="add" value="">
    <input type="hidden" name="vendedor" value="Ingreso r√°pido">

    <input type="submit" value="Guardar">
  </form>

  <p id="mensaje"></p>

  <script>
    const urlBase = 'https://script.google.com/macros/s/AKfycbwwGQrTUeJGdr45ClpwU-ejWMFj5lZVY0OinyqF0Xu46j8S7xuvD6fgyGTZSSYH2k3fag/exec';

    const hoy = new Date();
    const dd = String(hoy.getDate()).padStart(2, '0');
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const yy = String(hoy.getFullYear()).slice(-2);
    document.getElementById('fecha').value = `${dd}/${mm}/${yy}`;

    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const params = new URLSearchParams();
      data.forEach((value, key) => params.append(key, value));

      const fullUrl = `${urlBase}?${params.toString()}`;

      try {
        const res = await fetch(fullUrl);
        const text = await res.text();
        mensaje.textContent = text;
        mensaje.className = text.includes('‚úÖ') ? 'ok' : 'error';
        form.reset();
        document.getElementById('fecha').value = `${dd}/${mm}/${yy}`;
      } catch (error) {
        mensaje.textContent = '‚ùå Error de red o conexi√≥n';
        mensaje.className = 'error';
      }
    });

    // Buscar armaz√≥n autom√°ticamente
    document.getElementById('numero_armazon').addEventListener('blur', async () => {
      const numero = document.getElementById('numero_armazon').value.trim();
      if (!numero) return;

      try {
        const res = await fetch(`${urlBase}?buscarArmazon=${numero}`);
        const texto = await res.text();

        if (texto.trim()) {
          document.getElementById('armazon_detalle').value = texto;
          mensaje.textContent = '';
        } else {
          mensaje.textContent = '‚ö†Ô∏è Armaz√≥n no encontrado';
          mensaje.className = 'error';
        }
      } catch (error) {
        mensaje.textContent = '‚ùå Error al buscar el armaz√≥n';
        mensaje.className = 'error';
      }
    });

    // Buscar nombre autom√°ticamente al salir del campo DNI
    document.getElementById('dni').addEventListener('blur', async () => {
      const dni = document.getElementById('dni').value.trim();
      if (!dni) return;

      try {
        const res = await fetch(`${urlBase}?buscarDNI=${dni}`);
        const texto = await res.text();

        if (texto.trim()) {
          document.getElementById('nombre').value = texto;
          mensaje.textContent = `üôã Cliente encontrado: ${texto}`;
          mensaje.className = 'ok';
        } else {
          mensaje.textContent = '';
        }
      } catch (error) {
        mensaje.textContent = '‚ùå Error al buscar el DNI';
        mensaje.className = 'error';
      }
    });
  </script>
</body>
</html>
