<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Óptica Cristal - Consulta de Trabajos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h2>Consultar Trabajo</h2>

  <label for="numeroTrabajo">Número de Trabajo:</label>
  <input type="text" id="numeroTrabajo" placeholder="Ej: 100001" />

  <label for="dniCliente">DNI del Cliente:</label>
  <input type="text" id="dniCliente" placeholder="Ej: 12345678" />

  <button id="btnConsultar">Consultar</button>

  <div id="spinner">
    <div class="loader"></div>
    <p>Buscando datos...</p>
  </div>

  <div id="resultado"></div>

  <script type="module">
    import { buscarTrabajo } from './js/consultarTrabajo.js';
    document.getElementById('btnConsultar').addEventListener('click', buscarTrabajo);
  </script>
</body>
</html>
