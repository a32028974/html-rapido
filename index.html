<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Óptica Cristal</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Formulario de consulta -->
  <input id="numeroTrabajo" placeholder="N° de trabajo" />
  <input id="dniCliente" placeholder="DNI del cliente" />
  <button id="btnConsultar">Consultar</button>

  <div id="spinner" style="display:none;">
    <div class="loader"></div>
    <p>Buscando datos...</p>
  </div>

  <div id="resultado"></div>

  <script type="module">
    import { buscarTrabajo } from './js/consultarTrabajo.js';
    document.getElementById('btnConsultar').addEventListener('click', buscarTrabajo);
  </script>
</body>
</html>
